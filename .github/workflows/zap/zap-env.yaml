env:
  contexts:
  - name: baseline
    urls:
    - ${TARGET_URL}
    #- https://public-firing-range.appspot.com
    # includePaths:
    # excludePaths:
    # authentication:
        # method:  # String, one of 'manual', 'http', 'form', 'json' or 'script'
  configs:
    network.ratelimit.rules.rule(0).description: Ratelimit
    network.ratelimit.rules.rule(0).enabled: true
    network.ratelimit.rules.rule(0).matchStr: true
    network.ratelimit.rules.rule(0).regex: true
    network.ratelimit.rules.rule(0).reqsPerSec: 1
  parameters:
    failOnError: true
    progressToStdout: false
jobs:
- type: passiveScan-config
  parameters:
    enableTags: false
    maxAlertsPerRule: 10
- type: spider
  parameters:
    maxDuration: 5
- type: passiveScan-wait  # Passive scan wait for the passive scanner to finish
  parameters:
    maxDuration: 5
- type: report
  parameters: 
    reportTitle: ZAP Scan Report  
    reportDir: /zap/wrk/
    reportFile: dast.sarif.json
    template: sarif-json
